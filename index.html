<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://cdn.icon-icons.com/icons2/562/PNG/512/calculator_icon-icons.com_54044.png"/>
</head>
<body>
    <main>
        <p id="resultado"></p>

        <table>
            <tr>
                <td><button onclick="limpar ('C')">C</button></td>
                <td><button onclick="retroceder ('<')"><</button></td>
                <td><button onclick="insert ('/')">/</button></td>
                <td><button onclick="insert ('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="insert ('9')">9</button></td>
                <td><button onclick="insert ('8')">8</button></td>
                <td><button onclick="insert ('9')">7</button></td>
                <td><button onclick="insert ('+')">+</button></td>
            </tr> <tr>
                <td><button onclick="insert ('6')">6</button></td>
                <td><button onclick="insert ('5')">5</button></td>
                <td><button onclick="insert ('4')">4</button></td>
                <td><button onclick="insert ('-')">-</button></td>
            </tr> <tr>
                <td><button onclick="insert ('3')">3</button></td>
                <td><button onclick="insert ('2')">2</button></td>
                <td><button onclick="insert ('1')">1</button></td>
                <td rowspan="2"><button id="botao-resultado" onclick="calcular('=')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="botao-zero" onclick="insert ('0')">0</button></td>
                <td><button onclick="insert ('.')">.</button></td>
            </tr>
        </table>
    </main>
</body>
</html>
